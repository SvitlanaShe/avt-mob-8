import java.sql.Wrapper

group = "outfittery"
version = "0.1"
apply plugin "groovy"
apply plugin "Idea"
apply plugin "java"
apply plugin "eclipse"

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.6'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}